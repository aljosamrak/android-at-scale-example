version: 2.1

orbs:
  # https://circleci.com/orbs/registry/orb/circleci/slack
  slack: circleci/slack@3.4.1

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - checkout
      - precondition_check:
          requires:
            - checkout
      - download_dependencies:
          requires:
            - checkout
      - build:
          requires:
            - precondition_check
            - download_dependencies
      - sonar_qube:
          requires:
            - precondition_check
      - lint:
          requires:
            - precondition_check
      - unit_test:
          requires:
            - build
            - lint
            - sonar_qube
      - instrumentation_test:
          requires:
            - build
            - lint
            - sonar_qube
      - integration_test:
          requires:
            - build
            - lint
            - sonar_qube
      - automatic_test:
          requires:
            - build
            - lint
            - sonar_qube
      - espresso_test:
          requires:
            - build
            - lint
            - sonar_qube
          filters:
            branches:
              only:
                - master
                - develop
      - deploy_internal:
          requires:
            - unit_test
            - instrumentation_test
            - integration_test
            - automatic_test
            - espresso_test
      - manual_test_gplay:
          type: approval
          requires:
            - deploy_internal
      - ready_to_deploy_gplay:
          type: approval
          requires:
            - manual_test_gplay
      - archive:
          requires:
            - ready_to_deploy_gplay
      - stage_roll_out:
          requires:
            - ready_to_deploy_gplay
          filters:
            branches:
              only:
                - master
                - release
      - ready_to_full_release:
          type: approval
          requires:
            - stage_roll_out
      - full_release:
          requires:
            - ready_to_full_release
          filters:
            branches:
              only:
                - master
                - release

jobs:
  checkout:
    docker:
      - image: circleci/android:api-29
    steps:
      - checkout
      - run:
          name: ls
          command: ls -la
  precondition_check:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "precondition_check"
  download_dependencies:
    docker:
      - image: circleci/android:api-29
    steps:
      - run:
          name: Pwd
          command: pwd
      - run:
          name: ls
          command: ls -la
      - run:
          name: ls ci
          command: ls -la .circleci
      # generate a checksum over all build.gradle files and buildSrc folder
      - run:
          name: Generate cache key
          command: .circleci/checksum.sh /tmp/checksum.txt

      # download and cache dependencies
      - restore_cache:
          key: gradle-{{ checksum "/tmp/checksum.txt" }}

      # https://blog.danlew.net/2015/09/09/dont-use-dynamic-versions-for-your-dependencies/
      # androidDependencies vs dependencies vs buildscriptDependencies
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies

      # save cache
      - save_cache:
          key: gradle-{{ checksum "/tmp/checksum.txt" }}
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
  build:
    docker:
      - image: circleci/android:api-29
    steps:
      - run:
            name: Build
            command: ./gradlew assemble

  unit_test:
    docker:
      - image: circleci/android:api-29
    steps:
      - run:
          name: Run Unit Tests
          command: ./gradlew test

  instrumentation_test:
    docker:
      - image: circleci/android:api-29
    steps:
      - run:
          name: Run Unit Tests
          command: ./gradlew connectedAndroidTest

  integration_test:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "integration_test"

  automatic_test:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "automatic_test"

  lint:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "lint"

  sonar_qube:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "sonar_qube"

  espresso_test:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "espresso_test"

  deploy_internal:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "deploy_internal"

  manual_test_gplay:
    docker:
      - image: circleci/android:api-29
    steps:

      # Specified persons only can approve the workflow
      # approve via Slack
      - slack/approval-notification:
          message: Pending approval
          webhook: webhook

  archive:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "archive"

  stage_roll_out:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "stage_roll_out"
    # publish to stage roll-out
#    - run:
#        name: Publish to Google Play Console
#        command: ./gradlew publishGoogleBundle -Dfsfadspfkaso≈°

  ready_to_deploy_gplay:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "ready_to_deploy_gplay"

  ready_to_full_release:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "ready_to_full_release"

  full_release:
    docker:
      - image: circleci/android:api-29
    steps:
      - run: echo "full_release"